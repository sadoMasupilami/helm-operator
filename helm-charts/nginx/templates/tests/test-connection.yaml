apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['sh']
      args:
        - "-c"
        - "sleep 10 && curl {{ .Release.Name }} | grep '{{ .Values.mesage }}asdasdsadasd'"
  restartPolicy: Never
